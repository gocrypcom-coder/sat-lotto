  - job_name: 'lnd'
    static_configs:
      - targets: ['lnd:10009']
        labels:
          instance: 'lnd'
    metrics_path: '/metrics'
    scheme: 'http'

  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3001']
        labels:
          instance: 'backend'
    metrics_path: '/metrics'

  - job_name: 'nostr-relay'
    static_configs:
      - targets: ['nostr-relay:8080']
        labels:
          instance: 'nostr-relay'
    metrics_path: '/metrics'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          instance: 'alertmanager'
